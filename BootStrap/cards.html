<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/5b3aad32aa.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card-deck">
      <div class="card">
        <div class="fancy card-header">
          <p>Basho</p>
        </div>
        <div class="card-body fancy">
          <img class="card-img-top" src="img/basho.jpg" />
          <hr />
          <p class="japanese">草の戸も　住替る代ぞ　ひなの家</p>
          <em>Kusa no to mo/ Sumikawaru yo zo/ Hina no ie </em>
          <p></p>
          <article class="verse">
            <p>A owner of the old thatched hut</p>
            <p>Is also changed to another</p>
            <p>It’s the Doll’s Festival</p>
          </article>
          <hr />
        </div>
        <div class="card-footer">
          <button type="button" class="btn btn-light btn-sm">
            <i class="fas fa-music"></i> Play
          </button>
        </div>
      </div>

      <div class="card">
        <div class="fancy card-header">
          <p>Yosa</p>
        </div>
        <div class="card-body fancy">
          <img class="card-img-top" src="img/yosa.jpeg" />
          <hr />
          <p class="japanese">春雨や　ものがたりゆ　蓑と傘</p>
          <em>Harusame ya/ Monogatari-yuku/ Mino to kasa </em>
          <p></p>
          <article class="verse">
            <p>The spring rain.</p>
            <p>Talking and passing</p>
          </article>
          <hr />
        </div>
        <div class="card-footer">
          <button type="button" class="btn btn-light btn-sm">
            <i class="fas fa-music"></i> Play
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
