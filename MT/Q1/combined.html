<body>
    <nav class="navbar navbar-expand-sm navbar-light">
        <a class="navbar-brand" href="# ">
            <img src="img/haiku.jpeg" class="logo-image" loading="lazy " />
        </a>
        <button class="navbar-toggler " type="button" data-toggle="collapse " data-target="#navbarTogglerDemo01 "
            aria-controls="navbarTogglerDemo01 " aria-expanded="false " aria-label="Toggle navigation ">
            <span class="navbar-toggler-icon "></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01 ">
            <ul class="navbar-nav ml-auto ">
                <li class="nav-item ">
                    <a class="nav-link fancy " id="flip" href="# ">Flip</a>
                </li>
                <li class="nav-item ">
                    <a class="fancy nav-link " href="# ">Contact</a>
                </li>
                <li class="nav-item ">
                    <a class="fancy nav-link " href="# ">About</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="row padded ">
        <div class="col-lg-6 " id="basho_container">
            <div class="card" id="basho">
                <div class="fancy card-header">
                    <p>Basho</p>
                </div>
                <div class="card-body fancy ">
                    <img class="card-img-top " src="img/basho.jpg " />
                    <hr />
                    <p class="japanese ">草の戸も　住替る代ぞ　ひなの家</p>
                    <em>Kusa no to mo/ Sumikawaru yo zo/ Hina no ie </em>
                    <p></p>
                    <article class="verse ">
                        <p>A owner of the old thatched hut</p>
                        <p>Is also changed to another</p>
                        <p>It’s the Doll’s Festival</p>
                    </article>
                    <hr />
                </div>
                <div class="card-footer ">
                    <div class="row ">
                        <div class="col=6 padding ">
                            <audio controls>
                                <source src="audio/mist.wav " />
                            </audio>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6 " id="yosa_container">
            <div class="card " id="yosa">
                <div class="fancy card-header ">
                    <p>Yosa</p>
                </div>
                <div class="card-body fancy ">
                    <img class="card-img-top " src="img/yosa.jpeg " />
                    <hr />
                    <p class="japanese ">春雨や　ものがたりゆ　蓑と傘</p>
                    <em>Harusame ya/ Monogatari-yuku/ Mino to kasa </em>
                    <p></p>
                    <article class="verse ">
                        <p>The spring rain.</p>
                        <p>Talking and passing</p>
                    </article>
                    <hr />
                </div>
                <div class="card-footer ">
                    <div class="row ">
                        <div class="col ">
                            <iframe src="https://www.youtube.com/embed/IEDbsNKR7Co " frameborder="0 "
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture "
                                allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/mt.js"></script>
